<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery ChatBox</title>
    <script src="./node_modules/jquery/dist/jquery.min.js" ></script>
    <script src="https://kit.fontawesome.com/bf2129cb26.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row main-row min-vh-100 align-items-center align-content-center">
            <div class="col-12 col-sm-12 col-lg-12 right-view">
                <div class="wrapper p-4">
                    <div class="contact text-center">
                        <h1>CHATBOT V.1</h1>

                    </div>
                    <div class="container screeview" id="container">

                    </div>
                    <div class="text-box">
                        <input type="text" class="text-area" id="text-area" placeholder="Type your message...">
                        <button class="btn button-area" id="send"><i class="fa-solid fs-4 fa-paper-plane"></i></button>
                    </div>
                </div>  
            </div>

        </div>
    </div>
</body>

</html>
